<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--     Tabla de resultado -->
    <hr>
    <shared-loading-spinner *ngIf="isLoaded"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
